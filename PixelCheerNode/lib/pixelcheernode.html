<script type="text/x-red" data-template-name="pixelcheer out">
    <div class="form-row">
        <label for="node-output-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-output-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-output-server"><i class="icon-tag"></i> Facade Server</label>
        <input type="text" id="node-output-server" placeholder="Facade Server">
    </div>
</script>

<script type="text/x-red" data-help-name="pixelcheer out">
    <p>PixelCheer node to talk to the LED facade at FACT Liverpool.  Expects messages with a topic of "cheerlights" or "pixelcheer" with a colour or an image, respectively, as a payload.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('pixelcheer out',{
        category: 'advanced-output',
        color:"#c6dbef",
        defaults: {
            name: { value:"" },
            server: { value:"localhost" }
        },
        inputs:1,
        outputs:0,
        label: function() {
            return this.name||"PixelCheer";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>

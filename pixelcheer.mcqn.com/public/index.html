    <script>
      function loadInitialState() {
        var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange=function()
	{
	  if (xmlhttp.readyState==4 && xmlhttp.status==200)
	  {
            // This will return a JSON object of { "initial_state": string_of_state }
	    initial_state = jsonParse(jsonParse(xmlhttp.response).initial_state);
	    // Set the state for the two GoL instances
	    mainGoL.loadState(initial_state);
	    soFarGoL.loadState(initial_state);
	    // Now load the initial advance times for today
	    populateAdvanceTimes();
          }
        }
        xmlhttp.open("GET","initial_state",true);
	xmlhttp.send();
      }
        
      // Variables to hold the main objects
      var currentImage;
      var currentColour;
      var facade;

var Helpers = {
  
   /**
    * Register Event
    */
   registerEvent : function (element, event, handler, capture) {
     if (/msie/i.test(navigator.userAgent)) {
       element.attachEvent('on' + event, handler);
     } else {
       element.addEventListener(event, handler, capture);
     }
   }

}
      Helpers.registerEvent(window, 'load', function () {
        // Initialise the display
        currentColour = "black";
        currentImage = document.getElementById('bell');
        currentCanvas = document.getElementById('current');
        facade = new Facade(currentCanvas);
        facade.init();
        facade.update(currentImage, currentColour);

	// Get ready to detect new updates
	var socket = io.connect('http://localhost:8080'); //, {port: 8080, rememberTransport: false/*, transports: ['xhr-polling']*/});

	socket.on('connect', function() {
	  console.log("connected");
        });

        socket.on('message', function(message){
	  // Update things!
          if (message["cheerlights"]) {
            // A new colour!
            console.log("Setting colour to: "+message["cheerlights"]);
            currentColour = message["cheerlights"];
            facade.update(currentImage, currentColour);
          } else if (message["pixelcheer"]) {
            console.log("Setting image to: "+message["pixelcheer"]);
            currentImage = document.getElementById(message["pixelcheer"]);
            facade.update(currentImage, currentColour);
          } else {
            console.log("Got message we didn't expect: "+message);
          }
        });

        socket.on('disconnect', function() {
          console.log('disconnected');
        });

	socket.on('error', function(e) {
          console.log("error"+e);
	});

        //socket.connect();
      }, false);
    </script>

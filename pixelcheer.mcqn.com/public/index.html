<!DOCTYPE html>
<html>
  <head>
    <script src="json-sans-eval.js"></script>
    <script src="css-browser-selector.js"></script>
    <script src="gol-canvas.js"></script>
    <script src="gol.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

    <title>MCQN Ltd | PixelCheer</title>

    <script>
      function loadInitialState() {
        var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange=function()
	{
	  if (xmlhttp.readyState==4 && xmlhttp.status==200)
	  {
            // This will return a JSON object of { "initial_state": string_of_state }
	    initial_state = jsonParse(jsonParse(xmlhttp.response).initial_state);
	    // Set the state for the two GoL instances
	    mainGoL.loadState(initial_state);
	    soFarGoL.loadState(initial_state);
	    // Now load the initial advance times for today
	    populateAdvanceTimes();
          }
        }
        xmlhttp.open("GET","initial_state",true);
	xmlhttp.send();
      }

      function Facade(element_id) {
        this.element = element_id;
        this.canvas = document.getElementById(element_id);
	this.context = this.canvas.getContext('2d');
        this.topLeft = 0;
        this.topRight = 0;
        this.width = 50;
        this.height = 50;
        this.colour = "rgb(0,0,0)";
      }
      Facade.prototype.init = function() {
        // Start with a black screen
	this.context.fillStyle = this.colour;
        this.context.fillRect(this.topLeft, this.topRight, this.width, this.height);
      }
      Facade.prototype.update = function(image, colour) {
        // Fill in the background colour
console.log("image "+image);
console.log("colour "+colour);
        this.colour = colour;
        this.context.fillStyle = this.colour;
        this.context.fillRect(this.topLeft, this.topRight, this.width, this.height);
        // And draw in the image
        this.context.drawImage(image, 0, 0);
      }
        
      // Variables to hold the main objects
      var currentImage;
      var currentColour;
      var facade;
      var CheerlightColours = {
        "red": "rgb(255, 0, 0)",
        "green": "rgb(0, 128, 0)",
        "blue": "rgb(0, 0, 255)",
        "cyan": "rgb(0, 255, 255)",
        "white": "rgb(255, 255, 255)",
        "warmwhite": "rgb(253, 245, 230)",
        "purple": "rgb(128, 0, 128)",
        "magenta": "rgb(255, 0, 255)",
        "yellow": "rgb(255, 255, 0)",
        "orange": "rgb(255, 165, 0)"
      };

var Helpers = {
  
   /**
    * Register Event
    */
   registerEvent : function (element, event, handler, capture) {
     if (/msie/i.test(navigator.userAgent)) {
       element.attachEvent('on' + event, handler);
     } else {
       element.addEventListener(event, handler, capture);
     }
   }

}
      Helpers.registerEvent(window, 'load', function () {
        // Initialise the display
        currentColour = "rgb(0,0,0)";
        currentImage = document.getElementById('bell');
        facade = new Facade('current');
        facade.init();
        facade.update(currentImage, currentColour);

	// Get ready to detect new updates
	var socket = io.connect('http://localhost:8080'); //, {port: 8080, rememberTransport: false/*, transports: ['xhr-polling']*/});

	socket.on('connect', function() {
	  console.log("connected");
        });

        socket.on('message', function(message){
	  // Update things!
          if (message["cheerlights"]) {
            // A new colour!
            console.log("Setting colour to: "+message["cheerlights"]);
            currentColour = CheerlightColours[message["cheerlights"]];
            facade.update(currentImage, currentColour);
          } else if (message["pixelcheer"]) {
            console.log("Setting image to: "+message["pixelcheer"]);
            currentImage = document.getElementById(message["pixelcheer"]);
            facade.update(currentImage, currentColour);
          } else {
            console.log("Got message we didn't expect: "+message);
          }
        });

        socket.on('disconnect', function() {
          console.log('disconnected');
        });

	socket.on('error', function(e) {
          console.log("error"+e);
	});

        //socket.connect();
      }, false);
    </script>
  </head>
  <body>
    <div id="wrapper">

      <canvas id="facade" width="300" height="300"></canvas>
      <canvas id="current" width="50" height="50"></canvas>
      <canvas id="target" width="50" height="50"></canvas>
    </div>
    <div>
      <img src="images/tree.png" id="tree">
      <img src="images/bauble.png" id="bauble">
      <img src="images/bell.png" id="bell">

  </body>
</html>
